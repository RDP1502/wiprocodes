<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Shopping Layout</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 20px;
  }

  .container {
    display: flex;
    gap: 20px;
  }

  .card {
    background: white;
    padding: 15px;
    border-radius: 5px;
    flex: 1;
  }

  .card h2 {
    font-size: 18px;
    margin-bottom: 10px;
  }

  .box {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

  .box {
    flex: 1 1 calc(50% - 10px);
    text-align: center;
  }

  .item img {
    width: 100%;
    border-radius: 4px;
  }

  .see-more {
    display: block;
    margin-top: 10px;
    color: #0073e6;
    text-decoration: none;
  }

  .see-more:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="container">
  <!-- Left Column -->
  <div class="card">
    <h2>Pick up where you left off</h2>
    <div class="box">
      <div class="item"><img src="https://m.media-amazon.com/images/I/61FrvQMXxJL.jpg" alt="Item 1"><p>Item 1</p></div>
      <div class="item"><img src="https://m.media-amazon.com/images/I/61FrvQMXxJL.jpg" alt="Item 2"><p>Item 2</p></div>
      <div class="item"><img src="https://m.media-amazon.com/images/I/61FrvQMXxJL.jpg" alt="Item 3"><p>Item 3</p></div>
      <div class="item"><img src="https://m.media-amazon.com/images/I/61FrvQMXxJL.jpg" alt="Item 4"><p>Item 4</p></div>
    </div>
    <a href="#" class="see-more">See more</a>
  </div>

  <!-- Right Column -->
  <div class="card">
    <h2>Keep shopping for</h2>
    <div class="box">
      <div class="item"><img src="https://m.media-amazon.com/images/I/61FrvQMXxJL.jpg" alt="Item 1"><p>Item 1</p></div>
      <div class="item"><img src="https://m.media-amazon.com/images/I/61FrvQMXxJL.jpg" alt="Item 2"><p>Item 2</p></div>
      <div class="item"><img src="https://m.media-amazon.com/images/I/61FrvQMXxJL.jpg" alt="Item 3"><p>Item 3</p></div>
      <div class="item"><img src="https://m.media-amazon.com/images/I/61FrvQMXxJL.jpg" alt="Item 4"><p>Item 4</p></div>
    </div>
    <a href="#" class="see-more">View your browsing history</a>
  </div>
</div>

</body>
</html>
