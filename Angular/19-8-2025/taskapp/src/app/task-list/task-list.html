



<div class="container mt-4" >
  <h3 class="mb-3">Add a Task</h3>
<!-- (submit)="addTask(name.value, description.value, category.value)" -->
  <form > 
    <!-- Task Name -->
    <div class="mb-3">
      <label class="form-label">Task Name</label>
      <input #name type="text" class="form-control" formControlName="name" placeholder="Enter task name">
    </div>

    <!-- Task Description -->
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea #description class="form-control" rows="3" formControlName="description" placeholder="Enter task description"></textarea>
    </div>

    <!-- Task Category -->
    <div class="mb-3">
      <label for="Task Category"> Enter Task Category</label>
       <input #category type="text" class="form-control" formControlName="category" placeholder="Enter task category">
    </div>

    <!-- Add Button -->
    <button type="submit" class="btn btn-success">Add Task</button>
  </form>
</div>
