
<div class="product">
  <button class =" button" (click)="addProduct()" >Add  Product </button>
  <button class =" button" (click)="BuyNow()" >Buy Now </button>
<div class="container text-center">
  <div class="row row-cols-4">
        @for (product of products; track $index) {
        <div class="col">
        <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Unique Id: {{ product.id}}</h5>
            <p class="card-text">Product Name : {{product.name}}</p>
            <p class="card-text">Category: {{product.category}}, Price : {{product.price | currency:'INR'}}</p>
            <p class="card-text">Quantity: {{product.quantity}}</p>
            <a   [routerLink]="['/editProduct/', product.id]" >Edit</a><br>
            <a   [routerLink]="['/deleteProduct/', product.id]">Delete</a><br>
        </div>
        </div>
        </div>
        }
    </div>
  </div>
