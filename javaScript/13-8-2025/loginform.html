<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <h1>Login Form</h1>
  <div class="login-container">
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" onblur="validateEmail()">
            <span id="emailError" class="error" style="visibility: hidden;"></span>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" onblur="validatePassword()">
            <span id="passwordError" class="error" style="visibility: hidden;"></span>
            <br>
            <button  id = "loginBtn" type="submit" onclick="handleLogin()">Login</button>
        </form>
    </div>
    
</body>
<script src="login.js"></script>
</html>
