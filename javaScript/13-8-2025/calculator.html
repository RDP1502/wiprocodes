<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <div class="calculator">
    <h1>Calculator</h1>
    <form id="calculatorForm">
        <input type="number" id="num1" placeholder="Enter first number" required min="0">
        <input type="number" id="num2" placeholder="Enter second number" required min="0">

        <div class="operations">
            <button type="button" data-op="add">Add</button>
            <button type="button" data-op="subtract">Subtract</button>
            <button type="button" data-op="multiply">Multiply</button>
            <button type="button" data-op="divide">Divide</button>
        </div>
    </form>
    <div id="result"></div>
</div>

</body>
<script src="calculator.js"></script>
</html>
